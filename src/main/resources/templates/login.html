<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
    <title>Calorie Smart</title>
  </head>
  <body>
    <div class="container mt-5 w-25">
		<div class="jumbotron bg-light border border-info pb-5">
		    <div class="text-center mb-3">
		       <img src="/img/CalorieSmart.png">
		    </div>
			<form class="form-signin" th:action="@{/login}" method="post">
			    <h2 class="form-signin-heading text-info mb-3">Please sign in:</h2>
			    <div th:if="${param.error}" class="alert alert-danger" role="alert">Bad Credentials</div>
			    <div th:if="${param.logout}" class="alert alert-success" role="alert">You have been signed out</div>
				<p>
				   <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
				</p>				
				<p>
				   <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
				</p>
				<button type="submit" class="btn btn-lg btn-info btn-block">Sign in</button>
				
			</form>
		</div>
    </div>

  </body>
</html>
