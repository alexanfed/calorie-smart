<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Calorie Smart</title>
  </head>
  <body>
    <div class="container mt-5 w-75">
        <div th:replace="~{fragments/header :: header(new)}"></div>
		
		<div class="jumbotron bg-light border border-info mt-3 py-4" style="min-height: 450px">
           <h1>New Meal</h1>
           <form action="/meal/create" method="post">
			  <div class="form-group">
			    <label for="descMeal">Meal Description:</label>
			    <input type="text" class="form-control" id="descMeal" name="descMeal" placeholder="Type in Meal Description" required>
			  </div>
			  <div class="form-group">
			    <label for="dateMeal">Meal Date:</label>
			    <input type="date" class="form-control" id="dateMeal" name="dateMeal" required>
			  </div>
			   <div class="form-group">
				   <label for="calMeal">Meal Calories:</label>
				   <input type="text" class="form-control" id="calMeal" name="calMeal" required>
			   </div>
			  <div class="form-group">
			    <label for="user">User:</label>
			    <select class="custom-select form-control" id="user" name="user" required>
				  <option value="" selected>Select a User</option>
				  <option th:each="user: ${users}"
				          th:value="${user.idUser}"
				          th:text="${user.username}"
				          th:selected="${user.idUser}==${meal?.user?.idUser}">
				  </option>
				</select>
			  </div>
			  <button type="submit" class="btn btn-primary mt-2" style="min-width: 100px">Save</button>
			</form>
		</div>
    </div>

    <div th:replace="~{fragments/header :: scripts}"></div>

  </body>
</html>
